    <style>
        /* Forçar tema claro */
        body {
            background-color: #FFFFFF !important;
            color: #212121 !important;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden !important; /* Remove barras de rolagem */
        }
        
        #app-container {
            background-color: #FFFFFF !important;
            height: 100vh;
            overflow: hidden !important; /* Remove barras de rolagem */
        }
        
        #main-content {
            background-color: #FFFFFF !important;
            padding: 0; /* Remove padding para maximizar espaço */
            height: 100vh;
            overflow: hidden !important;
        }
        
        #flowchart-section {
            background-color: #FFFFFF !important;
            height: 100vh;
            overflow: hidden !important;
        }
        
        #flowchart-container {
            background-color: #FFFFFF !important;
            width: 100%;
            height: 100vh;
            overflow: hidden !important;
        }
        
        .mxgraph {
            background-color: #FFFFFF !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
        }
        
        h2 {
            display: none !important; /* Ocultar título */
        }
        
        /* Remover qualquer loading spinner */
        .loading, .spinner {
            display: none !important;
        }
        
        /* Remover barras de rolagem completamente */
        html, body {
            overflow: hidden !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Garantir que o diagrama ocupe todo espaço */
        svg {
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <script type="text/javascript" src="https://viewer.diagrams.net/js/viewer-static.min.js"></script>
    <script>
        // Forçar tema claro após carregamento
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar o diagrama carregar
            setTimeout(function() {
                // Forçar fundo branco em todos os elementos
                document.body.style.backgroundColor = '#FFFFFF';
                document.body.style.color = '#212121';
                
                // Remover qualquer loading spinner
                const loadingElements = document.querySelectorAll('.loading, .spinner, [class*="loading"], [class*="spinner"]');
                loadingElements.forEach(el => el.style.display = 'none');
                
                // Forçar fundo branco no SVG do diagrama
                const svgElements = document.querySelectorAll('svg');
                svgElements.forEach(svg => {
                    svg.style.backgroundColor = '#FFFFFF';
                    svg.style.width = '100%';
                    svg.style.height = '100%';
                });
                
                // Remover barras de rolagem
                document.documentElement.style.overflow = 'hidden';
                document.body.style.overflow = 'hidden';
                
                // Garantir que não há scroll
                const containers = document.querySelectorAll('#app-container, #main-content, #flowchart-section, #flowchart-container');
                containers.forEach(container => {
                    container.style.overflow = 'hidden';
                });
                
                console.log('Fluxograma carregado - apenas diagrama visível');
            }, 2000);
        });
    </script>
